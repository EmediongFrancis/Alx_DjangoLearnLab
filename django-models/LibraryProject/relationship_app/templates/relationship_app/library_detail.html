<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} | Library Detail</title>
</head>
<body>
    <h1>{{ library.name }}</h1>

    <section>
        <h2>Books in this library</h2>
        {% if books %}
            <ul>
                {% for book in books %}
                    <li>{{ book.title }} by {{ book.author.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No books available in this library.</p>
        {% endif %}
    </section>
</body>
</html>
